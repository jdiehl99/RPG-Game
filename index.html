<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="assets/css/style.css" rel="stylesheet">
    <title>RPG Game</title>
</head>

<body>
    <audio autoplay>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <div class="row">
            <div class="container">
                TITLE
            </div>
            <div class=" row fighters">
                <div class="col">
                    <img src="assets/images/maccready.png">
                </div>
                <div class="col">
                    <img src="assets/images/mama_murphy.png">
                </div>
                <div class="col">
                    <img src="assets/images/piper.jpg">
                </div>
                <div class="col">
                    <img src="assets/images/vault-tec.jpg">
                </div>
            </div>
            <div class="container">
                CHOSEN CHARACTER
            </div>
            <div class="container">
                AVAILABLE ENEMIES
            </div>
            <div class="container">
                ATTACK BUTTON
            </div>
            <div class="container">
                CURRENT ENEMY IN PLAY<br/> WIN / LOSS UPDATES
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>

</html>
