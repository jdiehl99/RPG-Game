<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"

<body>
    <div class="container">
        <div class="row">
            <div class="container">
                <h1>Fallout 4 - RPG</h1>
                <div class="text-right">
                    <button class="btn btn-warning btn-xs theme-button"><span class="glyphicon glyphicon-music"></span> Play</button>
                    <button class="btn btn-default btn-xs pause-button"><span class="glyphicon glyphicon-pause"></span> Pause</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="fighters">
            </div>
        </div>
        <div id="enemies">
        </div>
        <div class="container">
                <button type="button" class="btn btn-warning btn-attack">Attack</button>
        </div>
        <div id="defender">
        </div>
    </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
